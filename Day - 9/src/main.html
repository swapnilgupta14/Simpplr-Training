<!DOCTYPE html>
<html>
  <head>
    <title>Weather Application</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body
  class="flex flex-col text-center justify-start h-[100vh]"
  >
    <header
      class="flex items-center justify-between bg-transparent p-4 px-10 rounded-b-lg w-[100%]"
    >
      <h1 class="text-2xl font-bold text-white text-center">
        Weather App
      </h1>
      <div class="text-lg font-semibold text-white text-right">
        Current Location:
        <span id="geo-location" class="text-white">Loading...</span>
      </div>
    </header>

    <div
      class="mx-auto w-[80%] bg-white bg-opacity-20 backdrop-blur-sm border border-white border-opacity-30 rounded-3xl p-8 shadow-lg mt-[12vh]"
    >
      <div class="relative mb-5">
        <input
          type="text"
          id="search"
          class="w-full px-4 py-3 bg-white bg-opacity-20 text-white placeholder-black rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent shadow-md backdrop-blur-sm"
          placeholder="Search for a location..."
          autocomplete="off"
        />

        <ul
          id="results"
          class="absolute left-0 w-full mt-2 bg-black text-white border border-gray-200 rounded-3xl shadow-xl hidden z-10"
        ></ul>
      </div>

      <div
        id="weather-info"
        class="mt-8 bg-white bg-opacity-20 backdrop-blur-sm rounded-xl shadow-lg hidden"
      ></div>
    </div>

    <script src="searchLocation.js"></script>
  </body>
</html>
