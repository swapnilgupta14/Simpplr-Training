<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Application</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="flex text-center justify-center h-[100vh] bg-gray-400 text-slate-800">
    <div
      class="mx-auto flex-1 bg-white border p-8 shadow-lg"
    >
      <div class="relative mb-5 flex justify-between items-center">
        <div class="text-xl text-right">
          <span id="geo-location" class="">Loading...</span>
        </div>

        <div class="w-[40%]">
          <input
            type="text"
            id="search"
            class="w-full px-4 py-2 bg-transparent border border-gray-700 text-slate-800 placeholder-slate-800 rounded-3xl focus:outline-none focus:ring-2 focus:to-black focus:border-transparent shadow-md backdrop-blur-sm"
            placeholder="Search for a location..."
            autocomplete="off"
          />

          <ul
            id="results"
            class="absolute w-[40%] text-center right-0 mt-2 bg-gray-600 text-white border border-gray-200 rounded-xl shadow-xl hidden z-10"
          ></ul>
        </div>
      </div>
      <div
        id="weather-info"
        class="flex flex-col items-center justify-center text-white"
      ></div>
    </div>
    <div class="w-[35%] h-[100vh] bg-gray-200" id="forecast-info">
    </div>

    <script src="searchLocation.js"></script>
  </body>
</html>
