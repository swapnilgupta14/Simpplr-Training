<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-3 Tailwind Session</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="p-8 items-center justify-center flex flex-col h-screen">
    <h1 class="w-[70%] m-6 font-bold text-2xl text-center ">
      Table using Tailwind
    </h1>

    <table class="w-[70%] text-center border-separate border-spacing-1 border-2 border-gray-800">
      <thead class="text-lg text-red-800">
        <tr>
          <th rowspan="3" class="border-2 border-gray-800 p-2 m-2">Day</th>
          <th colspan="3" class="border-2 border-gray-800 p-2 m-2">Seminar</th>
        </tr>
        <tr>
          <th colspan="2" class="border-2 border-gray-800 p-2">Schedule</th>
          <th rowspan="2" class="border-2 border-gray-800 p-2">Topic</th>
        </tr>
        <tr>
          <th class="border-2 border-gray-800 p-2">Begin</th>
          <th class="border-2 border-gray-800 p-2">End</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2" class="border-2 border-gray-800 p-2 font-bold">
            Monday
          </td>
          <td rowspan="2" class="border-2 border-gray-800 p-2 bg-yellow-100">
            8:00 a.m.
          </td>
          <td rowspan="2" class="border-2 border-gray-800 p-2 bg-purple-200">
            5:00 p.m.
          </td>
          <td class="border-2 border-gray-800 p-2">Introduction to XML</td>
        </tr>
        <tr>
          <td class="border-2 border-gray-800 p-2">Validity: DTD and Relax NG</td>
        </tr>

        <tr>
          <td rowspan="3" class="border-2 border-gray-800 p-2 font-bold">
            Tuesday
          </td>
          <td class="border-2 border-gray-800 p-2 bg-yellow-100">8:00 a.m.</td>
          <td class="border-2 border-gray-800 p-2 bg-yellow-100">11:00 a.m.</td>
          <td rowspan="2" class="border-2 border-gray-800 p-2">XPath</td>
        </tr>

        <tr>
          <td class="border-2 border-gray-800 p-2 bg-yellow-100">11:00 a.m.</td>
          <td class="border-2 border-gray-800 p-2 bg-green-200">2:00 p.m.</td>
        </tr>
        <tr>
          <td class="border-2 border-gray-800 p-2 bg-green-200">2:00 p.m.</td>
          <td class="border-2 border-gray-800 p-2 bg-purple-200">5:00 p.m.</td>
          <td class="border-2 border-gray-800 p-2">XSL Transformations</td>
        </tr>
        <tr>
          <td class="border-2 border-gray-800 p-2 font-bold">Wednesday</td>
          <td class="border-2 border-gray-800 p-2 bg-yellow-100">8:00 a.m.</td>
          <td class="border-2 border-gray-800 p-2 bg-green-200">12:00 p.m.</td>
          <td class="border-2 border-gray-800 p-2">XSL Formatting Objects</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
