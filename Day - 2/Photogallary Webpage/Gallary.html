<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Playwrite+DE+Grund:wght@100..400&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Gallary.css" />
  </head>
  <body>
    <main class="container resume-container playwrite-de-grund-custom">
      <header class="resume-header text-center">
        <h1>Photo Gallery Using Flexbox</h1>
      </header>
      <section class="gallery">
        <div class="photo-item">
          <img src="./Images/photo1.jpeg" alt="Photo 1" />
        </div>
        <div class="photo-item">
          <img src="./Images/photo2.jpeg" alt="Photo 2" />
        </div>
        <div class="photo-item">
          <img src="./Images/photo3.jpeg" alt="Photo 3" />
        </div>
        <div class="photo-item">
          <img src="./Images/photo4.jpeg" alt="Photo 4" />
        </div>
        <div class="photo-item">
          <img src="./Images/photo5.jpeg" alt="Photo 5" />
        </div>
        <div class="photo-item">
          <img src="./Images/photo6.jpeg" alt="Photo 6" />
        </div>
        <div class="photo-item">
          <img src="./Images/photo7.jpeg" alt="Photo 7" />
        </div>
        <div class="photo-item">
          <img src="./Images/photo8.jpg" alt="Photo 8" />
        </div>
        <div class="photo-item">
          <img src="./Images/photo9.jpg" alt="Photo 9" />
        </div>
        <div class="photo-item">
          <img src="./Images/photo10.jpg" alt="Photo 10" />
        </div>
        <div class="photo-item">
          <img src="./Images/photo11.jpg" alt="Photo 11" />
        </div>
      </section>
    </main>
  </body>
</html>
