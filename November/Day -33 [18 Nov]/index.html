<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Todo App using Redux Library</h1>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex gap-2">
          <input
            type="text"
            id="todoInput"
            placeholder="Write Something"
            class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            onclick="addTodo()"
            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors"
          >
            Add
          </button>
        </div>
        <div id="error" class="text-red-500 mt-2 text-sm"></div>
      </div>

      <div
        id="todoStats"
        class="bg-white rounded-lg shadow-md p-4 mb-6 flex justify-between text-sm text-gray-600"
      >
        <span id="totalTodos">Total: 0</span>
        <span id="completedTodos">Completed: 0</span>
        <span id="pendingTodos">Pending: 0</span>
      </div>

      <div id="todoList" class="space-y-2"></div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
